<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Zombie Hunterz Gamerz</title>
</head>

<body style="background-image: url('Images/zombiegame_start_screen_background_image.jpg'); background-size: cover;" class="gameover">
            <h1 style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; font-size: 100px; text-align: center;" class="mt-5">Zombie Hunterz Gamerz</h1>
            <div style="margin-top: 100px;">
                <div class="buttons text-center mb-1"><!--här finns alla olika buttons för olika gamemodes, onclick kör funktionerna som sparar vilket gamemode dom ville ha och ändrar antal och hastighet på zombies-->
                    <button type="button" onclick="easy()" style="width: 300px;" class="btn btn-success btn-lg btn-huge">Very Ezi</button>
                </div>
                <div class="buttons text-center mb-1">
                    <button type="button" onclick="medium()" style="width: 300px;" class="btn btn-success btn-lg btn-huge">Kinda Hardz</button>
                </div>
                <div class="buttons text-center">
                    <button type="button" onclick="hard()" style="width: 300px;" class="btn btn-success btn-lg btn-huge">Very Difficultz</button>
                </div>
            </div>

</body>
<script>
    function easy() {///i dessa funktioner så sätter jag localstorage till motsvarande gamemode dom klickar på
        localStorage.setItem("gamemode", "easy");
        location.replace('main.html')
    }
    function medium() {
        localStorage.setItem("gamemode", "medium");
        location.replace('main.html')
    }
    function hard() {
        localStorage.setItem("gamemode", "hard");
        location.replace('main.html')
    }

</script>

</html>
